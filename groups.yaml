    # view: yes
    # entities:
      # - camera.gs5
  
  ### MEDIA VIEW ###
  media_view:
    name: Media
    icon: mdi:cast
    view: yes
    entities:
      - media_player.bedroom_tv
      - media_player.living_room_home

  ### WEATHER VIEW ###
  weather_view:
    name: Weather
    icon: mdi:weather-partlycloudy
    view: yes
    entities:
      - group.weather
  
