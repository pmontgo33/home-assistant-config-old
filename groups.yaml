#################################################################
## Groups
#################################################################

  ### CARDS ###
  
  modes:
    name: Modes
    control: hidden
    entities:
      - input_boolean.away_mode
      - input_boolean.sleep_mode

  downstairs_lights:
    name: Downstairs Lights
    entities:
      - switch.living_room_ligh_switch_3_0
  
  upstairs_lights:
    name: Upstairs Lights
    entities:
      - switch.bedroom_light_switch_4_0

  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights_switch_10_0
      - switch.deck_light_switch_6_0
      - switch.driveway_switch_11_0
  
  downstairs_climate:
    name: Downstairs Climate
    control: hidden
    entities:
      - climate.downstairs_heating_1_9_1
      - climate.downstairs_cooling_1_9_2
      - sensor.downstairs_relative_humidity_9_5_3
      - sensor.downstairs_battery_level_9_0
  
  upstairs_climate:
    name: Upstairs Climate
    control: hidden
    entities:
      - climate.upstairs
      - sensor.upstairs_thermostat_humidity
      - light.bedroom_fan_level_8_0
      - switch.humidifier_switch_5_0
  
  nest_protect:
    name: Nest Protect
    entities:
      - sensor.3rd_floor_nest_protect_smoke_status
      - sensor.3rd_floor_nest_protect_co_status
      - sensor.3rd_floor_nest_protect_battery_health
      
  travel_times:
    name: Travel Times
    entities:
      - sensor.pat_to_home
      - sensor.lina_to_home
      - sensor.home_to_staten_island
      - sensor.home_to_city
  
  weather:
    name: Weather
    entities:
      - sensor.pws_alerts
      - sensor.pws_elevation
      - sensor.pws_feelslike_f
      - sensor.pws_heat_index_f
      - sensor.pws_location
      - sensor.pws_precip_today_in
      - sensor.pws_relative_humidity
      - sensor.pws_temp_f
      - sensor.pws_weather
      - sensor.pws_wind_mph
  
  ### DOWNSTAIRS VIEW ###
  downstairs:
    name: Downstairs
    icon: mdi:arrow-down
    view: yes
    entities:
      - group.downstairs_lights
      - group.downstairs_climate
      - media_player.living_room_home
  
  ### UPSTAIRS VIEW ###
  upstairs:
    name: Upstairs
    icon: mdi:arrow-up
    view: yes
    entities:
      - group.upstairs_lights
      - group.upstairs_climate
      - group.nest_protect
      - media_player.bedroom_tv
      - sensor.upstairs_thermostat_humidity

  
  ### OUTSIDE VIEW ###
  outside:
    name: Outside
    icon: mdi:tree
    view: yes
    entities:
      - sun.sun
      - group.outside_lights
    
  ### DEVICES VIEW ###
  locations:
    name: Locations
    icon: mdi:account-location
    view: yes
    entities:
      - device_tracker.patphone_patphone
      - device_tracker.linaphone_linaphone
      - sensor.someone_home
      - group.travel_times
  
  ### CAMERA VIEW ###
  # camera_view:
