#################################################################
## Groups
#################################################################

  ### CARDS ###
  
  downstairs_lights:
    name: Downstairs Lights
    entities:
      - switch.living_room_lights
  
  upstairs_lights:
    name: Upstairs Lights
    entities:
      - switch.bedroom_light

  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights
      - switch.deck_light
      - switch.driveway
  
  downstairs_climate:
    name: Downstairs Climate
    entities:
      - climate.downstairs
  
  upstairs_climate:
    name: Upstairs Climate
    entities:
      - climate.upstairs
      - light.bedroom_fan
      - switch.humidifier
  
  nest_protect:
    name: Nest Protect
    entities:
      - sensor.3rd_floor_nest_protect_smoke_status
      - sensor.3rd_floor_nest_protect_co_status
      - sensor.3rd_floor_nest_protect_battery_health
  
  ### DOWNSTAIRS VIEW ###
  downstairs:
    name: Downstairs
    view: yes
    entities:
      - group.downstairs_lights
      - group.downstairs_climate
  
  ### UPSTAIRS VIEW ###
  upstairs:
    name: Upstairs
    view: yes
    entities:
      - group.upstairs_lights
      - group.upstairs_climate
      - group.nest_protect
      - media_player.montycast
      - sensor.upstairs_thermostat_humidity

  
  ### OUTSIDE VIEW ###
  outside:
    name: Outside
    view: yes
    entities:
      - sun.sun
      - group.outside_lights
    
  ### DEVICES VIEW ###
  devices:
    name: Devices
    view: yes
    entities:
      - device_tracker.patphone_patphone
      - device_tracker.linaphone_linaphone
      - sensor.someone_home
