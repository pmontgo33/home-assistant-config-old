#################################################################
## Groups
#################################################################

  ### CARDS ###
  
  modes:
    name: Modes
    control: hidden
    entities:
      - input_boolean.away_mode
      - input_boolean.sleep_mode

  downstairs_lights:
    name: Downstairs Lights
    entities:
      - switch.living_room_lights_switch_2_0
  
  upstairs_lights:
    name: Upstairs Lights
    entities:
      - switch.bedroom_light_switch_7_0

  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights_switch_5_0
      - switch.deck_light_switch_6_0
      - switch.driveway
  
  downstairs_climate:
    name: Downstairs Climate
    control: hidden
    entities:
      - climate.downstairs
  
  upstairs_climate:
    name: Upstairs Climate
    control: hidden
    entities:
      - climate.upstairs
      - light.bedroom_fan_level_2_0
      - switch.humidifier_switch_4_0
  
  nest_protect:
    name: Nest Protect
    entities:
      - sensor.3rd_floor_nest_protect_smoke_status
      - sensor.3rd_floor_nest_protect_co_status
      - sensor.3rd_floor_nest_protect_battery_health
      
  travel_times:
    name: Travel Times
    entities:
      - sensor.pat_to_home
      - sensor.lina_to_home
      - sensor.home_to_staten_island
      - sensor.home_to_city
  
  weather:
    name: Weather
    entities:
      - sensor.pws_alerts
      - sensor.pws_elevation
      - sensor.pws_feelslike_f
      - sensor.pws_heat_index_f
      - sensor.pws_location
      - sensor.pws_precip_today_in
      - sensor.pws_relative_humidity
      - sensor.pws_temp_f
      - sensor.pws_weather
      - sensor.pws_wind_mph
  
  ### DOWNSTAIRS VIEW ###
  downstairs:
    name: Downstairs
    view: yes
    entities:
      - group.downstairs_lights
      - group.downstairs_climate
      - media_player.living_room_home
  
  ### UPSTAIRS VIEW ###
  upstairs:
    name: Upstairs
    view: yes
    entities:
      - group.upstairs_lights
      - group.upstairs_climate
      - group.nest_protect
      - media_player.bedroom_tv
      - sensor.upstairs_thermostat_humidity

  
  ### OUTSIDE VIEW ###
  outside:
    name: Outside
    view: yes
    entities:
      - sun.sun
      - group.outside_lights
    
  ### DEVICES VIEW ###
  locations:
    name: Locations
    view: yes
    entities:
      - device_tracker.patphone_patphone
      - device_tracker.linaphone_linaphone
      - sensor.someone_home
      - group.travel_times
  
  ### MEDIA VIEW ###
  media_view:
    name: Media
    view: yes
    entities:
      - media_player.bedroom_tv
      - media_player.living_room_home

  ### WEATHER VIEW ###
  weather_view:
    name: Weather
    view: yes
    entities:
      - group.weather
      